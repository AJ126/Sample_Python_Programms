{%extends 'base.html'%}
{%load static%}
{%block style%}
<link rel="stylesheet" href="{%static 'css/student.css'%}">
{%endblock%}
{%block body%}
<div class="container">
  <div class="jumbotron">
    <div class="form-group">
      <form action="signup" method="post">
        {%csrf_token%}
        <input type="text" name="first_name"placeholder="Enter name"><br>
        <input type="text" name="last_name"placeholder="Enter last name"><br>
        <input type="text" name="username"placeholder="Enter Username"><br>
        <input type="email" name="email"placeholder="Enter Email"><br>
        <input type="password" name="password"placeholder="Enter Password"><br>
        <input type="password" name="password1"placeholder="Enter Re-password"><br>
        <input type="submit" value="submit" class="btn btn-primary btn-lg btn-success">
      </form>
    </div>
    <div>
      {%for m in messages%}
      <h3>{{m}}</h3>
      {%endfor%}
    </div>
    <br>
    <a href="{%url 'index'%}" class="btn btn-success btn-lg" align=left> BACK </a>
  </div>
</div>
{%endblock%}
