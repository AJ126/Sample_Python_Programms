{%extends 'base.html'%}
{%load static%}
{%block style%}
{%endblock%}
{%block body%}
<form action="login" method="post">
{%csrf_token%}
<input type="text" class="form-control mr-sm-2" name="username" placeholder="User Name"><br><br>
<input type="password" class="form-control mr-sm-2" name="password" placeholder="password"><br><br>
<input type="submit" class="btn btn-success" value="SUBMIT">
</form>
{%for m in messages%}
<h3>{{m}}</h3>
{%endfor%}
{%endblock%}
